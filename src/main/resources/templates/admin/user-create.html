<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .fw-bold {
            font-weight: bold;
        }

        h1 {
            margin-left: 17px;
        }

        .list-group-flush a:first-child {
            border-top: none !important;
        }

        .list-group-flush a:last-child {
            border-bottom: none !important;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users Table</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <span>with roles: </span>
                <span th:each="role : ${user.getRoles()}"
                      th:text="${role.roleName.replace('ROLE_', '') + ' '}"></span>
            </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="mt-3">
</div>

<div class="container-fluid mt-0">
    <div class="row">
        <div class="col-2 p-0 mt-2">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/admin}" class="nav-link active" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user}" class="nav-link link-dark">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 bg-light vh-100">
            <div class="mt-3"></div>
            <h1>Admin panel</h1>
            <div>
                <ul class="nav nav-tabs ml-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/user-create">New user</a>
                    </li>
                </ul>

                <div class="border rounded p-3 ml-0">
                    <h5 class="mb-0">Add new user</h5>
                </div>

                <div class="border rounded p-3 ml-0 bg-white">
                    <form id="addUser" th:action="@{/admin/user-create}" th:object="${user}" method="POST">
                        <table class="table table-striped">
                            <tr class="text-center">
                                <td style="border: none;" class="bg-white">
                                    <div class="mb-3">
                                        <label for="username" class="form-label fw-bold">Username</label>
                                        <input type="text" class="form-control col-4 mx-auto" id="username" th:field="*{username}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label fw-bold">Email</label>
                                        <input type="email" class="form-control col-4 mx-auto" id="email" th:field="*{email}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="age" class="form-label fw-bold">Age</label>
                                        <input type="number" class="form-control col-4 mx-auto" id="age" th:field="*{age}">
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label fw-bold">Password</label>
                                        <input type="password" class="form-control col-4 mx-auto" id="password" th:field="*{password}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="role" class="form-label fw-bold">Role</label>
                                        <div class="form-floating">
                                            <select class="form-select col-4 mx-auto" multiple aria-label="Role" id="role" th:field="*{roles}" size="2">
                                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${#strings.replace(role.roleName, 'ROLE_', '')}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</body>
</html>
